<div class="tabs container">
  <!-- Кнопки для переключения табов -->
  <div class="tabs__controls">
    <button class="tabs__button tabs__button_active" data-tab="1">Tab 1</button>
    <button class="tabs__button" data-tab="2">Tab 2</button>
    <button class="tabs__button" data-tab="3">Tab 3</button>
  </div>

  <!-- Контент табов -->
  <div class="tabs__content">
    <div class="tabs__pane tabs__pane_active" id="tab-1">
      <p>Content for Tab 1</p>
    </div>
    <div class="tabs__pane" id="tab-2">
      <p>Content for Tab 2</p>
    </div>
    <div class="tabs__pane" id="tab-3">
      <p>Content for Tab 3</p>
    </div>
  </div>
</div>
